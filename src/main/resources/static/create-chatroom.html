<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend - Create Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="./css/header.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="./js/header.js"></script>
  <script src="./js/create-chatroom.js"></script>
  <script src="./js/expiration.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  </nav>
  <div class="container mt-4">
    <h2>채팅방 생성</h2>
    <form id="createChatroomForm">
      <div class="mb-3">
        <label for="chatroomTitle" class="form-label">채팅방 이름</label>
        <input type="text" class="form-control" id="chatroomTitle" placeholder="채팅방 이름 입력(필수)">
      </div>
      <div class="mb-3">
        <label for="entranceMessage" class="form-label">입장 메시지</label>
        <input type="text" class="form-control" id="entranceMessage" placeholder="입장시 표시되는 메시지">
      </div>
      <div class="mb-3">
        <label for="chatroomCapacity" class="form-label">최대 인원</label>
        <input type="number" class="form-control" id="chatroomCapacity" placeholder="최대 인원 입력(필수)">
      </div>
      <button type="button" class="btn btn-primary" onclick="submitChatroom()">생성</button>
    </form>
  </div>
</body>
</html>
