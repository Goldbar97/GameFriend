<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend - Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="./header.css" rel="stylesheet">
  <link href="./chatroom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="./header.js"></script>
  <script src="./chatroom.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  </nav>
  <div class="chat-container">
    <!-- 채팅 메시지 영역 -->
    <div class="chat-messages" id="chatMessages">
      <div class="message">
        <div class="username">사용자1</div>
        <div class="text">안녕하세요!</div>
        <div class="timestamp">10:15 AM</div>
      </div>
      <div class="message">
        <div class="username">사용자2</div>
        <div class="text">안녕하세요! 반가워요</div>
        <div class="timestamp">10:16 AM</div>
      </div>
      <!-- 채팅 메시지들은 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 참여자 목록 -->
    <div class="participants-list" id="participantsList">
      <h5>참여자 목록</h5>
      <ul class="list-group">
        <li class="list-group-item">사용자1</li>
        <li class="list-group-item">사용자2</li>
        <!-- 참여자 목록은 여기에 동적으로 추가됩니다 -->
      </ul>
    </div>
  </div>

  <!-- 메시지 입력 영역 -->
  <div class="message-input fixed-bottom">
    <div class="container">
      <div class="row">
        <div class="col-10">
          <input type="text" class="form-control" id="messageInput" placeholder="메시지를 입력하세요">
        </div>
        <div class="col-2">
          <button class="btn btn-primary w-100" onclick="sendMessage()">전송</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
