<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend - Chatroom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="./css/header.css" rel="stylesheet">
  <link href="./css/chatroom.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/chatroom.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
</nav>


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 id="chatroomName"></h4>
    <button class="btn btn-danger" onclick="confirmLeave()">나가기</button>
  </div>

  <div class="alert alert-info" id="entranceMessage">
  </div>
</div>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages">
  </div>

  <div class="participants-list" id="participantsList">
    <h5>참여자 목록</h5>
    <ul class="list-group">
      <li class="list-group-item">사용자1</li>
      <li class="list-group-item">사용자2</li>
    </ul>
  </div>
</div>

<div class="message-input fixed-bottom">
  <div class="container">
    <div class="row">
      <div class="col-10">
        <input type="text" class="form-control" id="messageInput" placeholder="메시지를 입력하세요"
               onkeydown="handleKeyDown(event)">
      </div>
      <div class="col-2">
        <button class="btn btn-primary w-100" onclick="sendMessage()">전송</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
