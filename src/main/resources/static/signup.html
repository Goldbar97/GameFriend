<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="./header.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="./header.js"></script>
  <script src="./signup.js"></script>
  <script src="./expiration.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  </nav>
  <div class="d-flex justify-content-center align-items-start vh-100">
    <div class="col-12 col-md-6 col-lg-4 mt-5">
      <form>
        <h2 class="text-center mb-4">회원가입</h2>

        <div class="mb-3 d-flex">
          <div class="flex-grow-1">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="ms-2 align-self-end">
            <button type="button" class="btn btn-outline-secondary" onclick="checkDupe()">중복확인</button>
          </div>
        </div>

        <div class="mb-3">
          <label for="nickname" class="form-label">닉네임</label>
          <input type="text" class="form-control" id="nickname">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password">
        </div>

        <div class="mb-3">
          <label for="passwordVerify" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="passwordVerify">
          <small id="passwordHelp" class="form-text" style="color: #dc3545;">비밀번호가 일치하지 않습니다.</small>
        </div>

        <button type="submit" class="btn btn-primary w-100" onclick="signUp()">회원가입</button>
      </form>
    </div>
  </div>
</body>
</html>
