<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend - Chatrooms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="css/header.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="js/header.js"></script>
  <script src="js/chatrooms.js"></script>
  <script src="js/expiration.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  </nav>
  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <h3 id="categoryNameDisplay" class="display-6 text-primary text-center"></h3>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="input-group">
          <label for="chatroomSearch"></label>
          <input type="text" class="form-control" placeholder="채팅방 검색" id="chatroomSearch">
          <button class="btn btn-primary" type="button" onclick="searchChatroom()">검색</button>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-8 offset-md-2 text-end">
        <button class="btn btn-success" type="button" onclick="createChatroom()">채팅방 생성</button>
      </div>
    </div>

    <ul class="list-group" id="chatroomList">
    </ul>
  </div>
  <footer class="bg-light text-center text-lg-start" style="position: fixed; bottom: 0; width: 100%;">
    <div class="container p-4">
      <div class="text-center">
        <p>버그 제보: game970910@gmail.com</p>
      </div>
    </div>
  </footer>
</body>
</html>
