<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend - Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="css/header.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="js/header.js"></script>
  <script src="js/signin.js"></script>
  <script src="js/expiration.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  </nav>
  <div class="d-flex justify-content-center align-items-start vh-100">
    <div class="col-12 col-md-6 col-lg-4 mt-5"> <!-- 마진-탑으로 여백을 조정 -->
      <form>
        <h2 class="text-center mb-4">로그인</h2>
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="rememberMe">로그인 정보 기억하기</label>
          <input type="checkbox" class="form-check-input" id="rememberMe">
        </div>
        <button type="submit" class="btn btn-primary w-100" onclick="signIn(event)">로그인</button>
      </form>
    </div>
  </div>
</body>
</html>
