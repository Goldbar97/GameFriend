<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game Friend - Upload Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="css/header.css" rel="stylesheet">
  <link href="css/upload-image.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="js/header.js"></script>
  <script src="js/upload-image.js"></script>
  <script src="js/expiration.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
</nav>
<div class="container mt-5">
  <div class="row">
    <!-- 왼쪽: 이미지 미리보기 -->
    <div class="col-md-6 image-preview-container">
      <img id="imagePreview" src="src/default-profile-image.png" alt="미리보기 이미지" class="image-preview">
      <p>이미지를 선택하면 미리보기가 표시됩니다.</p>
    </div>

    <!-- 오른쪽: 파일 업로드 폼 -->
    <div class="col-md-6">
      <form id="uploadForm">
        <div class="mb-3">
          <label for="imageUpload" class="form-label">이미지 업로드</label>
          <input class="form-control" type="file" id="imageUpload" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">업로드</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
